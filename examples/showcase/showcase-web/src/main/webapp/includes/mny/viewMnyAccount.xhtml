<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j" template="/layout/template.xhtml">

  <ui:define name="body">

    <rich:panel width="100%">
      <f:facet name="header">
        <h:outputText value="#{mnyAccount.acctName}"></h:outputText>
      </f:facet>
    </rich:panel>

    <rich:panel width="100%">
      <f:facet name="header">
        <h:outputText value="Transactions"></h:outputText>
      </f:facet>
      <rich:dataTable value="#{mnyAccount.acctRecords}" var="acctRecord" width="100%">
        <rich:column>
          <f:facet name="header">
            <h:outputText value="Memo" />
          </f:facet>
          <h:outputText value="#{acctRecord.transMemo}" />
        </rich:column>
        <rich:column>
          <f:facet name="header">
            <h:outputText value="Date" />
          </f:facet>
          <h:outputText value="#{acctRecord.date}">
            <f:convertDateTime type="date" dateStyle="full" timeZone="CST" />
          </h:outputText>
        </rich:column>
        <rich:column>
          <f:facet name="header">
            <h:outputText value="Amount" />
          </f:facet>
          <h:outputText value="$ #{acctRecord.transAmount}" />
        </rich:column>
        <rich:column>
          <f:facet name="header">
            <h:outputText value="Balance" />
          </f:facet>
          <h:outputText value="$ #{acctRecord.balance}" />
        </rich:column>

      </rich:dataTable>

    </rich:panel>
  </ui:define>
</ui:composition>
