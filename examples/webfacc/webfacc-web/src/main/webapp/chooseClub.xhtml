<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:a4j="http://richfaces.org/a4j"
  xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

  <ui:define name="body">
    <h:form id="club" enctype="multipart/form-data">
      <rich:panel styleClass="panelbodyNoBorder">
        <rich:layout>
          <rich:layoutPanel position="top" width="100%" style="padding:3px;">
            <h:outputText styleClass="outputTextBig" escape="false" value="#{messages.webpage_04_03}" />
            <hr />
            <rich:spacer height="1" width="600" />
          </rich:layoutPanel>
          <rich:layoutPanel position="left" width="5%" style="padding:3px;">
            <h:panelGroup>
            </h:panelGroup>
          </rich:layoutPanel>
          <rich:layoutPanel position="center" width="90%" style="padding:3px;">
            <a4j:outputPanel bodyClass="panelbody" width="100%">
              <rich:dataGrid value="#{clubs.resultList}" var="club" id="imageTable" columns="4" elements="100"
                width="100%">
                <rich:panel bodyClass="panelbody" width="25%">
                  <f:facet name="header">
                    <h:outputText escape="false" value="#{club.name}" />
                  </f:facet>
                  <h:panelGrid columns="1">
                    <s:link id="link" view="/viewClub.xhtml">
                      <f:param name="pagesClubId" value="#{club.id}" />
                      <s:graphicImage fileName="chooseClub-#{club.id}" value="#{club.picture.data}">
                        <s:transformImageSize width="100" height="100" />
                      </s:graphicImage>
                    </s:link>
                  </h:panelGrid>
                </rich:panel>
              </rich:dataGrid>
            </a4j:outputPanel>
          </rich:layoutPanel>
          <rich:layoutPanel position="right" width="5%" style="padding:3px;">
            <h:panelGroup>
            </h:panelGroup>
          </rich:layoutPanel>
          <rich:layoutPanel position="bottom" width="100%" style="padding:3px;">
            <h:outputText escape="false" value="" />
          </rich:layoutPanel>
        </rich:layout>
      </rich:panel>
    </h:form>
  </ui:define>
</ui:composition>
