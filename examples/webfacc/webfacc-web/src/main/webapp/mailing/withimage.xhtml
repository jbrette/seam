<m:message xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
  xmlns:m="http://jboss.com/products/seam/mail" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html">

  <m:from name="FACCDallas" address="do-not-reply@faccdallas.com" />
  <m:to name="#{amember.assocName}">#{amember.email}</m:to>
  <m:subject>
    <h:outputText value="#{newsLetter.title}" />
  </m:subject>
  <m:attachment value="#{newsLetter.firstAttachment.data}" contentType="image/jpeg"
    fileName="#{newsLetter.firstAttachment.fileName}" status="attachedJPG" disposition="inline" />
  <m:body>
    <p>
      <h:outputText value="Cher(e) adherent(e) #{amember.assocName}" />
      ,
    </p>
    <h:outputText escape="false" value="#{newsLetter.ARefCheckedContent}" />
    <center>
      <img src="cid:#{attachedJPG.contentId}" />
    </center>

    <hr width="100%" />
  </m:body>
</m:message>
