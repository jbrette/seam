<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

  <ui:define name="body">

    <h:form id="editForm">
      <f:facet name="beforeInvalidField">
        <h:graphicImage styleClass="errors" value="/img/icons/error.gif" />
      </f:facet>
      <f:facet name="aroundInvalidField">
        <s:span styleClass="errors" />
      </f:facet>
      <f:facet name="afterInvalidField">
        <s:span>&#160;<s:message styleClass="errors" />
        </s:span>
      </f:facet>

      <s:validateAll>

        <h:panelGrid id="panel" columns="1" width="100%">
          <rich:panel bodyClass="panelbody" width="100%">
            <f:facet name="header">
              <h:outputText value="Name"></h:outputText>
            </f:facet>
            <h:panelGrid columnClasses="panelgridcol1, panelgridcol2" columns="2">

              <h:outputText value="Assoc Name:" />
              <s:decorate id="assocNameDecorate">
                <h:inputText id="assocName" value="#{assocMember.assocName}" required="true" />
              </s:decorate>

            </h:panelGrid>
          </rich:panel>


          <rich:panel bodyClass="panelbody">
            <f:facet name="header">
              <h:outputText value="Formulaire:"></h:outputText>
            </f:facet>
            <h:panelGrid columnClasses="panelgridcol1, panelgridcol2" columns="2">

              <h:outputText value="Formulaire:" />
              <s:decorate id="formulaireDecorate">
                <h:inputTextarea id="formulaire" value="#{assocMember.formulaire}" cols="100" rows="50" />
              </s:decorate>
            </h:panelGrid>
          </rich:panel>



        </h:panelGrid>

      </s:validateAll>

      <!-- actions -->
      <rich:toolBar>
        <rich:toolBarGroup>

          <h:commandLink id="updateAssocMember" action="#{assocMemberHome.update}" value="Update Member"
            rendered="#{assocMemberHome.managed}" />
          <s:link id="cancelManaged" view="/viewAssocMember.xhtml" value="Cancel"
            rendered="#{assocMemberHome.managed}" />


        </rich:toolBarGroup>
      </rich:toolBar>

    </h:form>

  </ui:define>
</ui:composition>
