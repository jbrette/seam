  xmlns:ui="http://java.sun.com/jsf/facelets">
  <m:from name="#{doNotReplyName}" address="#{doNotReplyAddr}" />
  <m:to name="#{regUserEmail}">#{regUserEmail}</m:to>
  <m:subject>#{doNotReplyName} Password Reset</m:subject>
  <m:body>
    <html>
<body>
  <p>#{regUserName},</p>
  <p>Your password has been temporarily reset to: #{regUserPasssword}</p>
  <p>Please login as #{regUserName} and change the password to something you can
    remember.</p>
</body>
    </html>
  </m:body>
</m:message>
