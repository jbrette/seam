<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
  template="/layout/template.xhtml">

  <ui:define name="body">

    <h:form id="editForm">
      <f:facet name="beforeInvalidField">
        <h:graphicImage styleClass="errors" value="/img/icons/error.gif" />
      </f:facet>
      <f:facet name="aroundInvalidField">
        <s:span styleClass="errors" />
      </f:facet>
      <f:facet name="afterInvalidField">
        <s:span>&#160;<s:message styleClass="errors" />
        </s:span>
      </f:facet>

      <s:validateAll>

        <h:panelGrid id="panel" columns="1" width="100%">
          <rich:panel bodyClass="panelbody">
            <f:facet name="header">
              <h:outputText value="Mny Account Transaction"></h:outputText>
            </f:facet>
            <h:panelGrid columnClasses="panelgridcol1, panelgridcol2" columns="2">

              <h:outputText value="Memo" />
              <s:decorate id="transMemoDecorate">
                <h:inputText id="transMemo" value="#{acctRecord.transMemo}" required="true" />
              </s:decorate>

              <h:outputText value="Amount" />
              <s:decorate id="transAmountDecorate">
                <h:inputText id="transAmount" value="#{acctRecord.transAmount}" required="true" />
              </s:decorate>

              <h:outputText value="Date" />
              <s:decorate id="transDateDecorate">
                <rich:calendar id="memberUntil" datePattern="MM/dd/yyyy" value="#{acctRecord.date}"
                  required="true" />
              </s:decorate>
            </h:panelGrid>
          </rich:panel>

        </h:panelGrid>

      </s:validateAll>

      <!-- actions -->
      <rich:toolBar>
        <rich:toolBarGroup>

          <h:commandLink id="updateAcctRecord" action="#{acctRecordHome.update}" value="Update AcctRecord"
            rendered="#{acctRecordHome.managed}" />
          <s:link id="cancelManaged" view="/includes/mny/viewMnyAccount.xhtml" value="Back to Account View"
            rendered="#{acctRecordHome.managed}">
            <f:param name="pagesMnyAccountId" value="#{acctRecord.mnyAccount.id}" />
          </s:link>
        </rich:toolBarGroup>
      </rich:toolBar>

    </h:form>

  </ui:define>
</ui:composition>
