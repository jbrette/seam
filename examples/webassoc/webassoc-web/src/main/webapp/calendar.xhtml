<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:e="http://jboss.com/products/seam/excel"
  template="layout/template.xhtml">

  <ui:define name="body">
    <style>
.header {
	font-weight: bold;
}

.rich-calendar-header {
	text-align: center;
}
</style>

    <h:form id="form">
      <rich:panel styleClass="panelbodyNoBorder">
        <rich:layout>
          <rich:layoutPanel position="top" width="100%" style="padding:3px;">
            <h:outputText styleClass="outputTextBig" escape="false" value="#{messages.Menu_Events_Calendar}" />
            <hr />
            <rich:spacer height="1" width="600" />
          </rich:layoutPanel>
          <rich:layoutPanel position="left" width="5%" style="padding:3px;">
            <h:panelGroup>
            </h:panelGroup>
          </rich:layoutPanel>
          <rich:layoutPanel position="center" width="90%" style="padding:3px;">
            <rich:calendar value="#{clubEventCalendar.selectedDate}" popup="false" showApplyButton="false"
              cellWidth="100px" cellHeight="100px" boundaryDatesMode="none" showWeeksBar="false"
              dataModel="#{clubEventCalendar}" onchanged="if (event.rich.date) {ajaxSubmit();}"
              oncurrentdateselect="return false" id="organizer"
              valueChangeListener="#{clubEventCalendar.valueChanged}" showFooter="false">
              <f:facet name="header">
                <h:panelGroup>
                  <h:outputText value="Current Month" styleClass="header" />
                </h:panelGroup>
              </f:facet>
              <a4j:outputPanel layout="block" id="cell" style="height: 100%;">
                <h:panelGrid columns="1">
                  <h:outputText value="{day}" style="align:center" />
                  <s:link id="link1" rel="nofollow" view="/editClubEvent.xhtml" value="{data.title_1}">
                    <f:param name="pagesClubId" value="{data.club_1}}" />
                    <f:param name="pagesClubEventId" value="{data.event_1}" />
                  </s:link>
                  <s:link id="link2" rel="nofollow" view="/editClubEvent.xhtml" value="{data.title_2}">
                    <f:param name="pagesClubId" value="{data.club_2}" />
                    <f:param name="pagesClubEventId" value="{data.event_2}" />
                  </s:link>
                  <s:link id="link3" rel="nofollow" view="/editClubEvent.xhtml" value="{data.title_3}">
                    <f:param name="pagesClubId" value="{data.club_3}" />
                    <f:param name="pagesClubEventId" value="{data.event_3}" />
                  </s:link>

                </h:panelGrid>
              </a4j:outputPanel>
            </rich:calendar>
          </rich:layoutPanel>
          <rich:layoutPanel position="right" width="5%" style="padding:3px;">
            <h:panelGroup>
            </h:panelGroup>
          </rich:layoutPanel>
          <rich:layoutPanel position="bottom" width="100%" style="padding:3px;">
            <h:outputText escape="false" value="" />
          </rich:layoutPanel>
        </rich:layout>
      </rich:panel>
    </h:form>
  </ui:define>
</ui:composition>
